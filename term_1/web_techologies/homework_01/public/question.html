<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .nav-link.active {
            font-size: 30px;
        }

        .form-control.me-2 {
            margin-right: 0;
        }

        .row.justify-content-center {
            padding-left: 12px;
            padding-right: 12px;
        }

        .border-answer {
            border-color: black !important;
            border-width: 2px !important;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
        <div class="container-fluid">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <a class="nav-link active" href="#">AskMakarenko</a>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">ASK!</button>
                </form>

                <div class="d-flex">
                    <div>
                        <img src="../pics/avatar.jpg" alt="Avatar picture" style="width: 50px;height: 48px;"
                             class="img-fluid img-thumbnail">
                    </div>
                    <div class="d-flex container text-center">
                        <div class="col align-items-start">
                            <div class="row justify-content-center">
<!--                                Dr. Pepper-->
                            </div>
                            <div class="row justify-content-center">
                                <div class="col">
                                    <a href="#">Settings</a>
                                </div>
                                <div class="col">
                                    <a href="#">Log out</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="container-fluid">
    <div class="row">
        <div class="col-9">
            <div class="d-flex flex-column gap-3">
                <div class="card w-100" style="width: 18rem;">
                    <div class="card-body" style="height: auto">
                        <div class="row">
                            <div class="col-3">
                                <div class="border" style="height: 100px">
                                    <img src="#" class="img-fluid" alt="Ask-Avatar">
                                </div>
                                <input class="form-control" type="number" value="0" placeholder="Default input"
                                       aria-label="default input example">
                            </div>

                            <div class="col d-flex flex-column justify-content-between">
                                <div class="align-top m-0">
                                    <h5 class="card-title m-0">Question topic</h5>
                                </div>
                                <div class="align-top m-0">
                                    <p class="card-text m-0">Question text.</p>
                                </div>
                                <div class="align-bottom">
                                    Tags:
                                    <a href="#" class="card-link m-0">bender</a>
                                    <a href="#" class="card-link m-0">black-jack</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <section class="p-0 m-0">
                    <div class="mb-3">
                        <div class="border-answer card w-100" style="width: 18rem;">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-3">
                                        <div style="padding: 10px;">
                                            <div class="border" style="height: 70px">
                                                <img src="#" class="img-fluid" alt="Responder-Avatar">
                                            </div>
                                            <input class="form-control" type="number" value="0"
                                                   placeholder="Default input"
                                                   aria-label="default input example">
                                        </div>
                                    </div>

                                    <div class="col d-flex flex-column justify-content-between">
                                        <div>
                                            <p class="card-text m-0">Response text</p>
                                        </div>
                                        <div>
                                            <div class="form-check">
                                                <label>
                                                    <input class="form-check-input" type="checkbox" value="" checked>
                                                </label>
                                                <label class="form-check-label">
                                                    Correct!
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="border-answer card w-100" style="width: 18rem;">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-3">
                                        <div style="padding: 10px;">
                                            <div class="border" style="height: 70px">
                                                <img src="#" class="img-fluid" alt="Responder-Avatar">
                                            </div>
                                            <input class="form-control" type="number" value="0"
                                                   placeholder="Default input"
                                                   aria-label="default input example">
                                        </div>
                                    </div>

                                    <div class="col d-flex flex-column justify-content-between">
                                        <div>
                                            <p class="card-text m-0">Response text</p>
                                        </div>
                                        <div>
                                            <div class="form-check">
                                                <label>
                                                    <input class="form-check-input" type="checkbox" value="">
                                                </label>
                                                <label class="form-check-label">
                                                    Correct!
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <form class="mb-3">
                    <div class="mb-1">
                        <input class="w-100 p-0" style="height: 50px" type="text" id="my-response"
                               placeholder="Enter your answer here">
                    </div>
                    <button class="btn btn-outline-dark" style="background: grey" type="submit">Answer</button>
                </form>
            </div>
        </div>

        <div class="col">
            <h2 class="m-0">
                Popular Tags
            </h2>
            <div class="mb-3">
                <span class="badge text-bg-primary">Perl</span>
                <span class="badge text-bg-secondary">Python</span>
                <span class="badge text-bg-success">TechnoPark</span>
                <span class="badge text-bg-danger">MySQL</span>
                <span class="badge text-bg-warning">Django</span>
                <span class="badge text-bg-info">Kotlin</span>
            </div>
            <h3 class="m-0">
                Best Members
            </h3>
            <div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a href="#">Me</a>
                    </li>
                    <li class="list-group-item">
                        <a href="#">Myself</a>
                    </li>
                    <li class="list-group-item">
                        <a href="#">And I</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="text-center">
        <p class="p-0 m-0">AskMakarenko</p>
        <p class="p-0 m-0">2024</p>
    </div>
</footer>

</body>
</html>
