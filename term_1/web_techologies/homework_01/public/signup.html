<main class="container-fluid">
    <div class="row">
        <div class="col-9">
            <h3 class="m-0">Sign Up</h3>
            <section class="m-0">
                <div class="col">
                    <div class="bar row m-0 mt-3 mb-3">
                        <p class="m-0 p-0" style="color: red">Sorry, this email address already registered!</p>
                    </div>
                    <div class="bar row">
                        <div class="col-2">
                            <p>Login</p>
                        </div>
                        <div class="col">
                            <input class="w-100" type="text" style="flex-grow: 1;" placeholder="Enter your login">
                        </div>
                    </div>

                    <div class="bar row">
                        <div class="col-2">
                            <p>Email</p>
                        </div>
                        <div class="col">
                            <input class="w-100" type="text" style="flex-grow: 1;" placeholder="Enter your email">
                        </div>
                    </div>

                    <div class="bar row">
                        <div class="col-2">
                            <p>Nickname</p>
                        </div>
                        <div class="col">
                            <input class="w-100" type="text" style="flex-grow: 1;" placeholder="Enter your nickname">
                        </div>
                    </div>

                    <div class="bar row">
                        <div class="col-2">
                            <p>Password</p>
                        </div>
                        <div class="col">
                            <input class="w-100" type="text" style="flex-grow: 1;" placeholder="Enter your password">
                        </div>
                    </div>

                    <div class="bar row">
                        <div class="col-2">
                            <p>Repeat password</p>
                        </div>
                        <div class="col">
                            <input class="w-100" type="text" style="flex-grow: 1;" placeholder="Enter your password">
                        </div>
                    </div>

                    <div class="bar row">
                        <div class="col-2">
                            <p>Upload Avatar</p>
                        </div>
                        <div class="col align-items-center">
                            <input type="text" style="flex-grow: 1;" placeholder="Enter path to avatar">
                            <button class="btn btn-outline-dark h-100 m-0 p-0" style="border-radius: 0 20px 20px 0;"
                                    type="button">choose
                            </button>
                        </div>
                    </div>

                    <div class="bar row mt-2">
                        <div class="col-2">
                            <p></p>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-dark" style="background: white" type="submit">Register!
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="col">

                Best Members

                        <a href="#">Myself</a>
                    </li>
                    <li class="list-group-item">

                    </li>
                </ul>
            </div>
        </div>
