{% load static %}

<div class="w-100 mb-3 border-answer card"
     style="width: 18rem; border-color: black !important; border-width: 2px !important; border-radius: 10px;">
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <div style="padding: 10px;">
                    <div class="border" style="height: 70px; overflow: hidden">
                        <img src="{% static "img/avatar.jpg" %}" alt="Responder-Avatar"
                             style="width: 100%; height: 100%; object-fit: cover"
                             class="img-fluid">
                    </div>
                    <input class="form-control" type="number" value="0" placeholder="Default input"
                           aria-label="default input example">
                </div>
            </div>

            <div class="col d-flex flex-column justify-content-between">
                <div>
                    <p class="card-text m-0">{{ respond.text }}</p>
                </div>
                <div>
                    <div class="form-check" style="user-select: none">
                        <input class="form-check-input" type="checkbox" id="checkbox1" value="" checked>
                        <label class="form-check-label" for="checkbox1">
                            Correct!
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
